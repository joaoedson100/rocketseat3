<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crie seu evento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=JetBrains+Mono:wght@500&family=Open+Sans:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>
          Crie e compartilhe <br />
          seu evento
        </h1>
        <p>
          o primeiro posso,é preeencher esse <br />
          formulario de inscrição
        </p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper"></div>
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title"
              >titulo do evento <span>(minimo 8 caracteres) </span></label
            >
            <input type="text" id="event title" required minlength="8" />
          </div>
          <div class="input-wrapper">
            <label for="event-link"
              >Link do evento <span>(comece com https://) </span>
            </label>
            <input type="url" id="event-link" required />
          </div>
          <div class="input-wrapper">
            <label for="event-whatsapp"
              >whatsapp para contato <span>(somente números) </span>
            </label>
            <input type="number" id="event-whatsapp" required />
          </div>

          <div class="input-wrapper">
            <label for="event-link">Informações extras </label>
            <textarea id="event-info"> </textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category"> categoria </label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
          </div>
          <div class="input-wrapper">
            <label for="event-email"
              >E-mail do administrador
              <span>(Digite um email válido) </span>
            </label>
            <input type="email" id="event-email" required />
          </div>
          <div class="input-wrapper">
            <label for="event-password"
              >Senha de acesso para os participantes
              <span>(minimo 8 caracteres) </span></label
            >
            <input type="password" id="event-password" required minlength="8" />
          </div>
          <br />
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">data </label>
                <input type="date" id="event-date" required />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até </label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salva evento"
        />
      </footer>
    </div>
  </body>
</html>
